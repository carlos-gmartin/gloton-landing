<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Parking page for my domain">
    <title>Domain Parking Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap');

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Cleaner font */
            background-color: #091B40; /* Deep navy blue background */
            color: #fff; /* White text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #000; /* Black container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2em;
            color: #0077b5; /* Blue color for 'Coming soon...' */
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px; /* Control the logo size */
            border-radius: 50%; /* Make the logo circular like the original */
        }
        /* Style the email label */
        .hs-form label[for="email"] {
            color: #0077b5; /* Blue color for the 'email' field label */
        }
        h1{
            color: #00000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://pbs.twimg.com/profile_images/1834225189887922176/bf9NhwqJ_400x400.jpg" alt="Logo">
        </div>
        <h1>Coming Soon</h1>
        
        <!-- HubSpot Form will be embedded here -->
        <div id="hubspotForm"></div>
    </div>

    <!-- HubSpot Form Embed Code -->
    <script charset="utf-8" type="text/javascript" src="//js-eu1.hsforms.net/forms/embed/v2.js"></script>
    <script>
        hbspt.forms.create({
            region: "eu1",
            portalId: "145178949",
            formId: "60e8dc2b-e941-4767-8b81-d75e2fd67eb6",
            target: "#hubspotForm"
        });
    </script>
</body>
</html>
